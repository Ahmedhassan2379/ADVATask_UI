<div class="modal fad" tabindex="-1" id="departModal" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Department</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="departForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="departForm.get('name')?.invalid && departForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="managerId" class="form-label">ManagerId</label>
            <input type="text" id="managerId" class="form-control" formControlName="managerId">
            <div *ngIf="departForm.get('managerId')?.invalid && departForm.get('managerId')?.touched" class="text-danger">
              ManagerId is required.
            </div>
          </div>
          <button type="submit" (onclick)="onSubmit()" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
