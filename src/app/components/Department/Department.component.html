<div class="container">
  <h1 class="text-center" style="text-decoration: underline;">Departments List</h1>
  <div class="d-flex justify-content-center">
    <button class="Add-btn" (click)="openModal()">Add Department<i class="fa-solid fa-plus m-1"></i></button>
  </div>
  <div class="product-grid">
      <div *ngFor="let item of departments" class="product">
          <h3 style="text-align: center;">{{item.name}}</h3>
          <div class="price">Manager : {{item.managerName}}</div>
          <div class="d-flex justify-content-center">
            <button class="mx-1" (click)="updateDepart(item)">Edit </button>
            <button (click)="removeDepart(item)">Remove</button>
          </div>
          <!-- <button (click)="addToCart(item)">Add to Cart</button> -->
      </div>
  </div>
</div>
<app-newDepartment (departCreated)="handleDepartCreated($event)"></app-newDepartment>
